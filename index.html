<!DOCTYPE html>
<html>
  <head>
    <title>Bouchra's project</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!--here starts your search engine-->
          <form class="mb-3" id="enterCity">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter your city"
                  autocomplete="off"
                  id="search-your-city"
                />
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  value="search"
                  class="btn btn-primary mb-3"
                  id="search-button"
                >
                  Search
                </button>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-success mb-3"
                  value="current"
                  id="current-location"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <!--here starts your current or search cityoverview-->
          <div class="overview">
            <ul>
              <h1 id="runCity"></h1>
              <li>Last updated:<span id="currentTime"></span></li>
              <li id="weather-description"></li>
            </ul>
          </div>

          <div class="WeatherForecast row" id="weatherForecast"></div>
        </div>
        <small>
          <a href="https://github.com/BouchraEM/projectweather" target="_blank"
            >Open-source code</a
          >
          by Bouchra El Morabit
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
