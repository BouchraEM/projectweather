<!DOCTYPE html>
<html>
  <head>
    <title>Bouchra's project</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!--here starts your search engine-->
          <form class="mb-3" id="enterCity">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter your city"
                  autocomplete="off"
                  id="search-your-city"
                />
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  value="search"
                  class="btn btn-primary mb-3"
                  id="search-button"
                >
                  Search
                </button>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-success mb-3"
                  value="current"
                  id="current-location"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <!--here starts your current or search cityoverview-->
          <div class="overview">
            <ul>
              <h1 id="runCity"></h1>
              <li>Last updated:<span id="currentTime"></span></li>
              <li id="weather-description"></li>
            </ul>
          </div>
          <!--here starts the tempoverview-->
          <div class="row">
            <div class="col-6">
              <div class="emoji-row">
                <img src="" alt="clear" id="weatherEmoji" />
                <span class="float-left currentT">
                  <span class="current-temp" id="currentTemprature"></span>
                  <span class="unit" id="buttonCF">
                    <a href="#" class="active" id="buttonC">°C</a> |
                    <a href="#" id="buttonF">°F</a>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul class="humWind">
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="windSpeed"></span> Km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="WeatherForecast row">
            <div class="Preview col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">22°</span
                  ><span class="forecast-temperature-min">13°</span>
                </div>
              </div>
            </div>
            <div class="Preview col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">21°</span
                  ><span class="forecast-temperature-min">13°</span>
                </div>
              </div>
            </div>
            <div class="Preview col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Fri</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">24°</span
                  ><span class="forecast-temperature-min">16°</span>
                </div>
              </div>
            </div>
            <div class="Preview col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sat</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">34°</span
                  ><span class="forecast-temperature-min">20°</span>
                </div>
              </div>
            </div>
            <div class="Preview col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sun</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">32°</span
                  ><span class="forecast-temperature-min">23°</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/BouchraEM/projectweather" target="_blank"
            >Open-source code</a
          >
          by Bouchra El Morabit
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
