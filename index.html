<!DOCTYPE html>
<html>
  <head>
    <title>Bouchra's project</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="row g-3" id="enterCity">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your city"
                autofocus
                id="search-your-city"
              />
            </div>
            <div class="col-1">
              <button
                type="submit"
                class="btn btn-primary mb-3"
                id="search-button"
              >
                search your city
              </button>
            </div>
            <div class="col-5">
              <button
                type="submit"
                class="btn btn-success mb-3"
                value="current"
                id="current-location"
              >
                current
              </button>
            </div>
          </form>
          <div class="containerCurrent">
            <div class="row">
              <div class="col-12" id="currentTime">Monday 18 april 2022</div>
              <div class="col-2" id="runCity">Rotterdam</div>
              <div class="col-6" id="weather-description">Thunder</div>
            </div>
          </div>
          <div class="containerEmoji">
            <div class="row">
              <div class="col-2" id="weatheremoji">⛈️</div>
              <div class="col-3">
                <div class="currentT">
                  <span class="current-temp" id="currentTemprature">00</span>
                  <span class="unit large" id="buttonCF">
                    <a href="#" class="temp-link" id="buttonC">°C</a> |
                    <a href="#" class="temp-link" id="buttonF">°F</a>
                  </span>
                </div>
                <div class="col side" id="colSide">
                  <div class="row">
                    <div
                      class="col-sm-5 bold precipitation-chance"
                      id="humidity"
                    >
                      100%
                    </div>
                    <div class="col">humidity</div>
                  </div>
                  <!--wind-->
                  <div class="row">
                    <div class="col-sm-5 bold wind-speed" id="windSpeed">
                      000 kmh
                    </div>
                    <div class="col">wind</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="containerUL">
          <div class="row">
            <ul class="list-group list-group-vertical col-1">
              <li class="list-group-item">Sunday</li>
              <li class="list-group-item">☀️</li>
              <li class="list-group-item">20°</li>
            </ul>
            <ul class="list-group list-group-vertical-sm col-1">
              <li class="list-group-item">Monday</li>
              <li class="list-group-item">🌦️</li>
              <li class="list-group-item">17°</li>
            </ul>
            <ul class="list-group list-group-vertical-md col-1">
              <li class="list-group-item">Tuesday</li>
              <li class="list-group-item">🌧️</li>
              <li class="list-group-item">13°</li>
            </ul>
            <ul class="list-group list-group-vertical-lg col-1">
              <li class="list-group-item">Wednesday</li>
              <li class="list-group-item">🌦️</li>
              <li class="list-group-item">15°</li>
            </ul>
            <ul class="list-group list-group-vertical-xl col-1">
              <li class="list-group-item">Thursday</li>
              <li class="list-group-item">🌤️</li>
              <li class="list-group-item">17°</li>
            </ul>
            <ul class="list-group list-group-vertical-xxl col-1">
              <li class="list-group-item">Fridays</li>
              <li class="list-group-item">🌤️</li>
              <li class="list-group-item">16°</li>
            </ul>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/BouchraEM/projectweather"
          >Open-source code</a
        >
        by Bouchra El Morabit
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
